<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者列表</title>
</head>
<body>
<a href="/add_author/">添加作者</a>
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>作者ID</th>
        <th>作者名称</th>
        <th>作者书籍</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for author in author_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
            <td style="text-align: center">
                {% for book in author.books.all %}
                    {% if forloop.last %}
                        《{{ book.title }}》
                    {% else %}
                        《{{ book.title }}》,
                    {% endif %}
                {% empty %}
                    暂无作品
                {% endfor %}
            </td>
            <td>
                <a href="/delete_author/?id={{ author.id }}">删除</a>
                <a href="/edit_author/?id={{ author.id }}">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
