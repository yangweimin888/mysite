<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>
<a href="/add_book/">添加</a>
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>书籍ID</th>
        <th>书籍名称</th>
        <th>价格</th>
        <th>出版社</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        {% for book in data %}
            <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.press.name }}</td>
            <td>
                <a href="/delete_book/?id={{ book.id }}">删除</a>
                <a href="/edit_book/?id={{ book.id }}">编辑</a>
            </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
