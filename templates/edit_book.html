<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
<h1>编辑书籍</h1>
<form action="/edit_book/?id={{ book_obj.id }}" method="post">
    <input type="text" name="edit_book" value="{{ book_obj.title }}">
    <select name="press_id">
        {% for press in press_list %}
            {% if book_obj.press == press %}
                <option selected value="{{ press.id }}">{{ press.name }}</option>
            {% else %}
                <option value="{{ press.id }}">{{ press.name }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <input type="submit">
</form>
</body>
</html>
